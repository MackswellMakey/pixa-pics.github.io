<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta name="google" content="notranslate" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Title + Description meta data -->
        <title id="meta-title">PIXA.PICS - Pixel art editor. Make potential (un)limited.</title>
        <meta name="description" content="At the horizon of matrix and vectorial, discover an unprecedented industrial and educative purpose. Our software is for everyone and forever open-source.">
        <meta name="keywords" content="Pixel, Art, Anonymous, NFT, Crypto, Red, Free, Secure">

        <!-- CSS -->
        <style>
            body.loaded {
                background-color: #fafafa;
            }
            body.loaded > #app {
                contain: paint style layout;
                content-visibility: auto;
                will-change: auto;
            }
            body.loading[datainitiated=true] > #app {
                will-change: contents;
                content-visibility: auto;
            }
            body.loading[datainitiated=false] > #app {
                will-change: auto;
                content-visibility: hidden;
            }
            body.loading > #app {
                contain: size paint style layout;
                content-visibility: auto;
            }
            body::after {
                content-visibility: auto;
                pointer-events: none;
                contain: size paint style layout;
                content: " ";
                position: fixed;
                z-index: 999999999999999;
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-crisp-edges;
                image-rendering: -moz-crisp-edges;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
                background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACYAAAAmBAMAAABaE/SdAAAAIVBMVEVHcEzu+PfCGDQGAAWFDT2XtsNc1sXroqWZXNYKQaNl1lzIuMb2AAAAAXRSTlMAQObYZgAAAOlJREFUKM/VkkFqAjEUhgM5wRMk3fp8xS5Dnw51O74LTCF6ghHaXWfjAUSR7tyIJxCP2X8iygw9gVl+fMn78yfOPenyihX7qKAR87gHZ4koGI+72rIiogFzR/Q1DQG57IhFDRJGEPWhnb7avRS4FEWEzH6/qywys8T3t/bU+cv+CNY0Agi2bZm/gP1gCCMPq2aWvc2kFJwoMT48jIBnsshz5259pBB4KGJmN+YP+5xlJabTxS2iP19b1kywz9/bKdbooEkI59z9yh+7uqL0ydbtoFim9Mqmvf7qVUpisV/91FT134M80/f5A7PVL60QaHlpAAAAAElFTkSuQmCC);
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
                box-sizing: border-box;
                background-clip: padding-box;
                padding: 0;
                margin: 0;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                height: 100vh;
                width: 100vw;
                transform-origin: center;
                will-change: auto;
                animation-fill-mode: both;
                animation-name: bounce-in;
                animation-duration: .6s;
                animation-delay: 0s;
                animation-timing-function: ease;
                animation-iteration-count: 1;
            }
            @keyframes bounce-in {
                0% {
                    filter: opacity(0);
                    transform: scale(.3);
                }
                50% {
                    filter: opacity(1);
                    transform: scale(1.05);
                }
                70% { transform: scale(.9); }
                100% { transform: scale(1); }
            }
            body.loading  {
                font-size: 0 !important;
                content-visibility: auto;
                background-color: #fff;
                contain: size paint style layout;
                padding: 0;
                margin: 0;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                min-height: 100vh;
                min-width: 100vw;
            }
            body[datainitiated=true]::after {
                animation: zoom-out .3s ease !important;
                animation-fill-mode: both !important;
                animation-delay: 0s;
                animation-timing-function: ease;
                animation-iteration-count: 1;
                animation-name: zoom-out !important;
                animation-duration: .2s !important;
                content-visibility: hidden !important;
            }
            @keyframes zoom-out {
                0% {
                    transform: translateZ(10px) scale(1);
                    filter: opacity(1);
                    content-visibility: auto !important;
                }
                100% {
                    transform: translateZ(10px) scale(6);
                    filter: opacity(0);
                    content-visibility: hidden!important;
                }
            }
        </style>

        <!-- Service worker -->
        <script type="text/javascript">

            window._FIRE_IT = function() {

                function fire_it() {

                    // Add those file to header once fired
                    [
                        "/src/fonts/jura/index.css",
                        "/chunk_main~1f20a385.min.js",
                        "/chunk_main~5a2dc592.min.js",
                        "/chunk_main~9acc357d.min.js",
                        "/chunk_main~253ae210.min.js",
                        "/chunk_main~0436ed57.min.js",
                        "/chunk_main~748942c6.min.js",
                        "/chunk_main~af9f4ef7.min.js",
                        "/chunk_main~c1dd23ef.min.js",
                        "/chunk_main~f9ca8911.min.js",
                        "/chunk_norris.min.js",
                    ].forEach(function(ss){

                        if(ss.endsWith(".js")) {

                            var e = document.createElement("script");
                            e.setAttribute("src", ss);
                            e.setAttribute("type", "text/javascript");
                            if(ss.endsWith("norris.min.js")){

                                if(document.querySelectorAll(`script[src$="${"norris.min.js"}"]`).length === 0) {

                                    e.setAttribute("defer", "true");
                                    document.body.appendChild(e);
                                }

                            }else {

                                e.setAttribute("defer", "true");
                                document.body.appendChild(e);
                            }

                        }else if(ss.endsWith(".css")) {

                            var e = document.createElement("link");
                            e.setAttribute("href", ss);
                            e.setAttribute("media", "print");
                            e.setAttribute("onload", "this.onload=null;this.removeAttribute('media');");
                            e.setAttribute("rel", "stylesheet");
                            document.head.appendChild(e);
                        }
                    });

                    window._FIRED_IT = true;
                }

                // Prevent this function of being executed twice or more
                if(window._FIRED_IT){ return false }

                if(document.readyState === "complete") {

                    fire_it();
                } else {

                    document.addEventListener('readystatechange', () => {

                        if(document.readyState === "complete") { fire_it() }
                    });
                }
            };

            // Try install service worker then finally fire files loading
            function rsw() {
                if ("serviceWorker" in navigator) {

                    return navigator.serviceWorker.register("/service-worker.js", {
                        scope: "/"
                    }).then(function(r) {

                        var sw = r.installing || r.waiting || r.active || null;

                        if (sw !== null) {

                            if(sw.state === "activated") { window._FIRE_IT() }

                            sw.addEventListener('statechange', function(e) {

                                console.log(e.target.state);
                                if(e.target.state === "activated") { window._FIRE_IT() }
                            });
                        }else { window._FIRE_IT() }
                    });
                }else { window._FIRE_IT() }
            }

            rsw();
        </script>
