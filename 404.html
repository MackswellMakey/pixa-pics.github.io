<!DOCTYPE html>
<html lang="en" translate="no">

    <head>
        <meta name="google" content="notranslate" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Title + Description meta data -->
        <title id="meta-title">PIXA.pics - Pixel art editor. Make potential (un)limited.</title>
        <meta name="description" content="At the horizon of matrix and vectorial, discover an unprecedented industrial and educative purpose. Our software is for everyone and forever open-source.">
        <meta name="keywords" content="Pixel, Art, Anonymous, NFT, Crypto, Red, Free, Secure">

        <!-- Service worker -->
        <script type="text/javascript">
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js", {
                    scope: "/"
                });
            }
        </script>

        <!-- Open graph metadata -->
        <meta property="og:title" content="Pixa.pics - Pixel art editor. Make potential (un)limited."/>
        <meta property="og:description" content="At the horizon of matrix and vectorial, discover an unprecedented industrial and educative purpose. Our software is for everyone and forever open-source."/>
        <meta property="og:url" content="https://pixa.pics"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="https://raw.githubusercontent.com/pixa-pics/pixa-pics.github.io/master/src/images/og-image-logo.jpg"/>

        <!-- Mobile chrome toolbar color + Favicon -->
        <link rel="icon" href="/src/images/favicon.ico">
        <meta name="theme-color" content="#060f23" />

        <!-- CSS + fonts -->
        <style>
            @font-face {  font-family: "Jura";  src: url("/src/fonts/Jura-Medium.woff2") format('woff2'); font-style: normal;  font-weight: 500;  font-stretch: 100%;  font-display: swap; }
        </style>

        <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
        <link rel="manifest" href="/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Pixa Pics">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="Pixa Pics">

        <!-- Homescreen icons -->
        <link rel="apple-touch-icon" href="/src/images/manifest/icon-white.png">

        <!-- Tile icon for Windows 8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/src/images/manifest/icon-white.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-tap-highlight" content="no">
    </head>
    <body></body>
    <footer>
        <script type="text/javascript" src="/client.min.js"></script>
    </footer>
</html>
