    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Title + Description meta data -->
        <title id="meta-title">PIXA.PICS - Pixel art editor. Make potential (un)limited.</title>
        <meta name="description" content="At the horizon of matrix and vectorial, discover an unprecedented industrial and educative purpose. Our software is for everyone and forever open-source.">
        <meta name="keywords" content="Pixel, Art, Anonymous, NFT, Crypto, Red, Free, Secure">

        <!-- Service worker -->
        <script type="text/javascript">

            window._FIRE_IT_MAIN_JS = function(){};
            window._FIRE_IT = function(promise_of_force = null) {

                (async function(){

                    var SCS = [
                        "/src/fonts/Jura.css",
                        /*"/child-chunk.main~0d5ee630.min.js",
                        "/child-chunk.main~1f20a385.min.js",
                        "/child-chunk.main~5a2dc592.min.js",
                        "/child-chunk.main~9acc357d.min.js",
                        "/child-chunk.main~253ae210.min.js",
                        "/child-chunk.main~748942c6.min.js",
                        "/child-chunk.main~af9f4ef7.min.js",
                        "/child-chunk.main~c1dd23ef.min.js",
                        "/child-chunk.main~c3be6df1.min.js",
                        "/child-chunk.main~d939e436.min.js",
                        "/child-chunk.main~f9ca8911.min.js",*/
                        "/father-chunk.norris.min.js"
                    ];

                    var f = document.createElement("footer");
                    document.body.appendChild(f);

                    return Promise.allSettled(SCS.map(function(ss){
                        return new Promise(
                            function(resolve, reject){

                                try {

                                    var js = ss.endsWith(".js");
                                    var css = ss.endsWith(".css");

                                    if(js) {

                                        var last = ss.startsWith("/father");

                                        if(last && typeof promise_of_force === "object") {

                                            var e = document.createElement("script");
                                            e.setAttribute("src", ss);
                                            e.setAttribute("async", "true");
                                            e.setAttribute("type", "text/javascript");

                                            window._FIRE_IT_MAIN_JS = function() {
                                                f.appendChild(e);
                                            };
                                        }else {

                                            var e = document.createElement("script");
                                            e.setAttribute("src", ss);
                                            e.setAttribute("defer", "true");
                                            e.setAttribute("type", "text/javascript");

                                            f.appendChild(e);
                                        }

                                    }else if(css) {

                                        var e = document.createElement("link");
                                        e.setAttribute("href", ss);
                                        e.setAttribute("rel", "stylesheet");
                                        f.appendChild(e);
                                    }

                                    resolve(true);

                                } catch(e) {

                                    reject(e);
                                }
                            }
                        );
                    }).concat(typeof promise_of_force === "object" ? [promise_of_force]: [])).then(() => {

                        // For forcing main script loading in timed now+0
                        window._FIRE_IT_MAIN_JS();
                    });
                })();
            };

            if ("serviceWorker" in navigator) {

                try {

                    navigator.serviceWorker.register("/service-worker.js", {
                        scope: "/"
                    }).then(function(first_useful_settled) {

                        (function () {window._FIRE_IT(first_useful_settled)})();
                    }).catch(function (error){

                        (function () {window._FIRE_IT()})();
                    });

                } catch (e) {

                    (function () {window._FIRE_IT()})();
                }
            } else {

                (function () {window._FIRE_IT()})();
            }
        </script>
